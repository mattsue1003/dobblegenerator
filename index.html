        const generateDobbleDeck = (n) => {
            const cards = [];

            // 1. ç”Ÿæˆ n*n å¼µå¡ç‰‡
            for (let i = 0; i < n; i++) {
                for (let j = 0; j < n; j++) {
                    const card = [];
                    card.push(i + 1);
                    for (let k = 0; k < n; k++) {
                        const val = (n + 2) + (n * k) + ((i * k + j) % n);
                        card.push(val);
                    }
                    cards.push(card);
                }
            }

            // 2. ç”Ÿæˆ n å¼µå¡ç‰‡
            for (let i = 0; i < n; i++) {
                const card = [];
                card.push(0 + 1);
                for (let j = 0; j < n; j++) {
                    const val = (n + 2) + (n * j) + i;
                    card.push(val);
                }
                cards.push(card);
            }

            // 3. ç”Ÿæˆ 1 å¼µå¡ç‰‡
            const lastCard = [];
            lastCard.push(0 + 1);
            for (let i = 0; i < n; i++) {
                lastCard.push(i + 1);
            }
            cards.push(lastCard);

            return cards.map(card => {
                let adjustedCard = card.map(val => val - 1);
                // è£œé½Šåˆ° 8 å€‹ç¬¦è™Ÿ
                while(adjustedCard.length < 8) {
                    adjustedCard.push(null); 
                }
                // æ´—ç‰Œ
                for (let i = adjustedCard.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [adjustedCard[i], adjustedCard[j]] = [adjustedCard[j], adjustedCard[i]];
                }
                return adjustedCard;
            });
        };
